<div class="login-content">
    <div class="login-card">
        <p>Join Launcher</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <input type="hidden" class="microsoft" spellcheck="false">
        </div>
        <button class="cancel cancel-login" style="display: none;">Cancel</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Username</label><br>
                <input type="text" class="Mail login-mojang-input" spellcheck="false" placeholder="Ex: Prayut">
                <small class="error-mail">&nbsp;</small>
                <input type="hidden" class="Password login-mojang-input" spellcheck="false">
            </div>
            <div class="login-options">
                <div class="btn-option-login">
                    <button class="login-btn">Connection</button>
                    <button class="cancel cancel-mojang">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
